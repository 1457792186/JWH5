<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!--HTML5 中默认的字符编码是 UTF-8></!-->

	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<meta http-equiv="Content-Language" content="zh-cn" />
	<!--charset=gb2312:中文编码（取消中文显示乱码）></!-->

	<title>@"2333333Html"</title>
	<!--网页标题(注释)-->
	





	<!--HTML5新的属性语法></!-->

	<!--HTML5 标准允许 4 中不同的属性语法></!-->
	<!--
	类型						示例
	Empty					<input type="text" value="John Doe" disabled>
	Unquoted				<input type="text" value=John Doe>
	Double-quoted			<input type="text" value="John Doe">
	Single-quoted			<input type="text" value='John Doe'>></!-->




	<!--HTML5 - 新特性></!-->
	<!--
	新的语义元素,比如 <header>, <footer>, <article>, and <section>。
	新的表单控件,比如数字、日期、时间、日历和滑块。
	强大的图像支持（借由 <canvas> 和 <svg>）
	强大的多媒体支持（借由 <video> 和 <audio>）
	强大的新 API,比如用本地存储取代 cookie></!-->



	<!--HTML5 - 被删元素></!-->
	<!--以下 HTML 4.01 元素已从 HTML5 中删除></!-->
	<!--
	<acronym>
	<applet>
	<basefont>
	<big>
	<center>
	<dir>
	<font>
	<frame>
	<frameset>
	<noframes>
	<strike>
	<tt>
	></!-->











	<!--所有现代浏览器都支持 HTML5></!-->
	<!--所有浏览器,不论新旧,都会自动把未识别元素当做行内元素来处理,因此,可以帮助老式浏览器处理"未知的" HTML 元素></!-->


	<!--方法1:把 HTML5 元素定义为块级元素></!-->
	<!--HTML5 定义了八个新的语义 HTML 元素。所有都是块级元素></!-->
	<!--可以把 CSS display 属性设置为 block,以确保老式浏览器中正确的行为:></!-->
	<!--把 CSS display 属性设置为 block:
	header, section, footer, aside, nav, main, article, figure {
	    display: block; 
	}
	></!-->



	<!--方法2:向 HTML 添加新元素></!-->
	<!--通过浏览器 trick 向 HTML 添加任何新元素></!-->
	<script>document.createElement("myHero")</script>
	  <style>
	  myHero {
	    display: block;
	    background-color: #ddd;
	    padding: 50px;
	    font-size: 30px;
	  } 
	  </style>
	<!--向 HTML 添加了一个名为 <myHero> 的新元素,并为其定义 display 样式></!-->
	<!--已添加的 JavaScript 语句 document.createElement("myHero"),仅适用于 IE></!-->

	<!--方法2可用于所有新的 HTML5 元素,但是Internet Explorer 8 以及更早的版本,不允许对未知元素添加样式></!-->
	<!--解决方法:Sjoerd Visscher 创造的 "HTML5 Enabling JavaScript", "the shiv"></!-->
	<!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!--以上三行代码并非注释,是the shiv解决方法,作用:Internet Explorer 8 以及更早的版本读取></!-->

	<!--完整的 Shiv 解决方案:></!-->
		  <!--[if lt IE 9]>
		  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		  <![endif]-->
	<!--解决样例:Base-Learn-Skeleton样例.html></!-->




</head>

<body>


<!--HTML 添加了一个名为 <myHero> 的新元素,并为其定义 display 样式></!-->
<myHero>My First Hero</myHero>



<!--引用 shiv 代码的链接必须位于 <head> 元素中,因为 Internet Explorer 需要在读取之前认识所有新元素></!-->
<article>
London is the capital city of England. 
It is the most populous city in the United Kingdom, 
with a metropolitan area of over 13 million inhabitants.
</article>











</body>

</html>
