<!--使用正确的文档类型></!-->
<!DOCTYPE html>
<!--始终在文档的首行声明文档类型></!-->

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<meta http-equiv="Content-Language" content="zh-cn" />
	<!--charset=gb2312:中文编码（取消中文显示乱码）></!-->

	<title>@"2333333Html"</title>
	<!--网页标题(注释)-->
	

</head>

<body>


<!--HTML5 允许在元素名中使用混合大小写字母></!-->
<!--推荐使用小写元素名></!-->
<!--混合大小写名称并不好 开发者习惯使用小写名（比如在 XHTML 中） 小写更起来更纯净 小写更易书写></!-->
<section> 
  <p>This is a paragraph.</p>
</section>
<!--section元素小写></!-->




<!--关闭所有 HTML 元素></!-->
<!--在 HTML5 中,不必关闭所有元素（例如 <p> 元素）,建议关闭所有 HTML 元素></!-->






<!--关闭空的 HTML 元素></!-->
<!--在 HTML5 中,关闭空元素是可选的></!-->
<!--如:<meta charset="utf-8">推荐写<meta charset="utf-8" />></!-->
<meta charset="utf-8" />
<!--斜杠（/）在 XHTML 和 XML 中是必需的,如果期望 XML 软件来访问页面,保持这个习惯></!-->







<!--使用小写属性名></!-->
<!--HTML5 允许大小写混合的属性名,建议使用小写属性名,小写属性名看情况更纯净 小写属性名更易书写></!-->
<div class="menu">
<!--class属性小写></!-->







<!--属性值加引号></!-->
<!--HTML5 允许不加引号的属性值,推荐属性值加引号,如果属性值包含值，则必须使用引号 混合样式绝对不好 加引号的值更易阅读></!-->
<table class="table striped">





<!--必需的属性></!-->
<!--始终对图像使用 alt 属性。当图像无法显示时该属性很重要></!-->
<img src="233.jpg" alt="HTML5" style="width:128px;height:128px">
<!--始终定义图像尺寸。这样做会减少闪烁，因为浏览器会在图像加载之前为图像预留空间></!-->
<img src="233.jpg" alt="HTML5" style="width:128px;height:128px">







<!--空格和等号></!-->
<!--等号两边的空格是合法的></!-->
<link rel = "stylesheet" href = "styles.css">
<!--但是精简空格更易阅读></!-->
<link rel="stylesheet" href="styles.css">





<!--避免长代码行></!-->
<!--当使用 HTML 编辑器时,通过左右滚动来阅读 HTML 代码很不方便></!-->
<!--尽量避免代码行超过 80 个字符></!-->






<!--空行和缩进></!-->
<!--勿毫无理由地增加空行></!-->
<!--为了提高可读性,增加空行来分隔大型或逻辑代码块></!-->
<!--为了提高可读性,增加两个空格的缩进。勿使用 TAB></!-->
<!--勿使用没有必要的空行和缩进。没有必要在短的和相关项目之间使用空行,也没有必要缩进每个元素></!-->






<!--省略 <html> 和 <body>？></!-->
<!--在 HTML5 标准中,能够省略 <html> 标签和 <body> 标签,但不推荐省略 <html> 和 <body> 标签></!-->
<!--<html> 元素是文本的根元素。它是规定页面语言的理想位置
对于可访问应用程序（屏幕阅读器）和搜索引擎,声明语言很重要。
省略 <html> 或 <body> c可令 DOM 和 XML 软件崩溃。
省略 <body> 会在老式浏览器（IE9）中产生错误></!-->







<!--省略 <head>？></!-->
<!--在 HTML5 标准中,<head> 标签也能够被省略></!-->
<!--默认地，浏览器会把 <body> 之前的所有元素添加到默认的 <head> 元素,通过省略 <head> 标签,能够降低 HTML 的复杂性></!-->







<!--元数据></!-->
<!--<title> 元素在 HTML5 中是必需的。尽可能制作有意义的标题></!-->
<!--为了确保恰当的解释,以及正确的搜索引擎索引,在文档中对语言和字符编码的定义越早越好></!-->




<!--HTML 注释></!-->
<!--短注释应该在单行中书写,并在 <!- - 之后增加一个空格,在 <!- - 之前增加一个空格></!-->
<!-- This is a comment -->

<!--长注释,跨越多行,应该通过 <!- - 和 - -> 在独立的行中书写></!-->
<!-- 
  This is a long comment example. This is a long comment example. This is a long comment example.
  This is a long comment example. This is a long comment example. This is a long comment example.
-->







<!--样式表></!-->
<!--使用简单的语法来链接样式表（type 属性不是必需的）></!-->
<style>
	<link rel="stylesheet" href="styles.css">
    <!--短规则可以压缩为一行></!-->
	p.into {font-family:"Verdana"; font-size:16em;}
	<!--长规则应该分为多行></!-->
	body {
		  background-color: lightgrey;
	  	  font-family: "Arial Black", Helvetica, sans-serif;
	      font-size: 16em;
	      color: black;
		  }
</style>
<!--
开括号与选择器位于同一行
在开括号之前用一个空格
使用两个字符的缩进
在每个属性与其值之间使用冒号加一个空格
在每个逗号或分号之后使用空格
在每个属性值对（包括最后一个）之后使用分号
只在值包含空格时使用引号来包围值
把闭括号放在新的一行，之前不用空格
避免每行超过 80 个字符
></!-->








<!--在 HTML 中加载 JavaScript></!-->
<!--使用简单的语法来加载外部脚本（type 属性不是必需的）></!-->
<script>
document.getElementById("demo").innerHTML = "HELLO.";
</script>







<!--通过 JavaScript 访问 HTML 元素,使用"不整洁"的 HTML 样式的后果,可能会导致 JavaScript 错误></!-->
<script>
	var obj = getElementById("Demo")
	var obj = getElementById("demo")
</script>
<!--这两个 JavaScript 语句会产生不同的结果></!-->







<!--使用小写文件名></!-->
<!--
大多数 web 服务器（Apache、Unix）对文件名的大小写敏感:
不能以 london.jpg 访问 London.jpg。
其他 web 服务器（微软,IIS）对大小写不敏感:
能够以 london.jpg 或 London.jpg 访问 London.jpg。
如果使用混合大小写,那么必须保持高度的一致性。
如果对大小写不敏感的服务器转到一台对大小写敏感的服务器上,这些小错误将破坏网站。
为了避免这些问题,始终使用小写文件名（如果可以的话）。
></!-->

<!--
HTML 文件名应该使用扩展名 .html（而不是 .htm）;
CSS 文件应该使用扩展名 .css;
JavaScript 文件应该使用扩展名 .js
></!-->

</html>
