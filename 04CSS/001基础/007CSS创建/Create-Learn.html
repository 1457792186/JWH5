<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<meta http-equiv="Content-Language" content="zh-cn" />

	<title>@"2333333Html"</title>



	<!-- 创建 CSS -->


	<!-- 如何插入样式表 -->
	<!-- 当读到一个样式表时,浏览器会根据它来格式化 HTML 文档。插入样式表的方法有三种: -->

	<!-- 外部样式表 -->
	<!-- 当样式需要应用于很多页面时,外部样式表将是理想的选择。在使用外部样式表的情况下,你可以通过改变一个文件来改变整个站点的外观。每个页面使用 <link> 标签链接到样式表。<link> 标签在（文档的）头部 -->
	<link rel="stylesheet" type="text/css" href="mystyle.css" />
	<!-- 浏览器会从文件 mystyle.css 中读到样式声明,并根据它来格式文档 -->
	<!-- 外部样式表可以在任何文本编辑器中进行编辑。文件不能包含任何的 html 标签。样式表应该以 .css 扩展名进行保存。 -->







	<!-- 内部样式表 -->
	<!-- 当单个文档需要特殊的样式时,就应该使用内部样式表。可以使用 <style> 标签在文档头部定义内部样式表,就像这样: -->
	<style type="text/css">
	  hr {color: lightgray;}
	  p {margin-left: 80px;}
	  body {background-image: url("233.JPG");}
	</style>
	





	<!-- 多重样式 -->
	<!-- 如果某些属性在不同的样式表中被同样的选择器定义,那么属性值将从更具体的样式表中被继承过来 -->
	
	<!-- 例如,外部样式表拥有针对 h3 选择器的三个属性： -->
	<!-- 
		h3 {
	  color: red;
	  text-align: left;
	  font-size: 8pt;
	  }
	 -->

	<!-- 内部样式表拥有针对 h3 选择器的两个属性： -->
	<!-- 
		h3 {
	  text-align: right; 
	  font-size: 20pt;
	  }
	-->

	<!-- 假如拥有内部样式表的这个页面同时与外部样式表链接,那么 h3 得到的样式是: -->
	<!-- 
	color: red; 
	text-align: right; 
	font-size: 20pt;
	-->
	<!-- 即颜色属性将被继承于外部样式表,而文字排列（text-alignment）和字体尺寸（font-size）会被内部样式表中的规则取代 -->



</head>

<body>


<!-- 外部样式使用: -->
<h1 title="poi">可以应用样式</h1>
<!-- 一个样式表文件的例子 -->
<!-- 不要在属性值与单位之间留有空格。假如使用"title= "poi""而不是"title="poi"",它仅在 IE 6 中有效,但是在 Mozilla/Firefox 或 Netscape 中却无法正常工作 -->






<!-- 内部样式表使用: -->
<!-- 此处为body,应为设置图片背景 -->
<!-- 对应的元素套用对应样式,如第一个hr元素对应第一个hr样式,若无样式则使用默认样式 -->

<!-- 内联样式:由于要将表现和内容混杂在一起,内联样式会损失掉样式表的许多优势。
	慎用这种方法,例如当样式仅需要在一个元素上应用一次时。要使用内联样式,需要在相关的标签内使用样式（style）属性。
	Style 属性可以包含任何 CSS 属性。 -->
<p style="color: sienna; margin-left: 20px">This is a paragraph</p>




</body>

</html>
