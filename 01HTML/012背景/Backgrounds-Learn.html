<!--<body> 拥有两个配置背景的标签。背景可以是颜色或者图像></!-->
<!--背景颜色属性将背景设置为某种颜色。属性值可以是十六进制数、RGB 值或颜色名></!-->
<!--bgcolor="#000000",bgcolor="rgb(0,0,0)",bgcolor="black"均将背景颜色设置为黑色></!-->
<body bgcolor="#000000"
<!--将背景颜色设置为黑色>></!-->


<!--背景属性将背景设置为图像。属性值为图像的URL。如果图像尺寸小于浏览器窗口,那么图像将在整个浏览器窗口进行复制,gif 和 jpg 文件均可用作 HTML 背景></!-->
<body background="eg_cute.gif">
<!--背景设置为图像(相对地址)></!-->
<body background="http://www.w3school.com.cn/clouds.gif">
<!--背景属性将背景设置为]图像的URL(绝对地址)></!-->

<!--如果使用背景图片,需要紧记一下几点:
背景图像是否增加了页面的加载时间。图像文件不应超过 10k。
背景图像是否与页面中的其他图象搭配良好。
背景图像是否与页面中的文字颜色搭配良好。
图像在页面中平铺后,看上去还可以吗？
对文字的注意力被背景图像喧宾夺主了吗></!-->

<!--<body> 标签中的背景颜色（bgcolor）、背景（background）和文本（text）属性在最新的 HTML 标准（HTML4 和 XHTML）中已被废弃></!-->
<!--应该使用层叠样式表（CSS）来定义 HTML 元素的布局和显示属性></!-->



<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--UTF-8编码></!-->
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<!--charset=gb2312:中文编码（取消中文显示乱码）></!-->







</body>
