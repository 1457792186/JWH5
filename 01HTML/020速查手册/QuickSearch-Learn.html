<!--基本的HTML文档></!-->
<html>
<head>
<title>HTML文档的名字</title>
</head>
<body>
<!--可见文本在这里></!-->
</body>
</html>








<!--文本元素></!-->
<p>这是一个段落</p>
<br> (换行)
<hr> (水平线)
<pre>文本格式化</pre>
<!--逻辑风格></!-->
<em>着重文字</em>
<strong>加重语气</strong>
<code>计算机代码</code>
<!--物理样式></!-->
<b>粗体</b>
<i>细体</i>





<!--链接,锚和图像元素></!-->
<a href="http://www.example.com/">链接</a>
<a href="http://www.example.com/"><img src="URL"
alt="Alternate Text"></a>
<a href="mailto:webmaster@example.com">发送邮件</a>A named anchor:
<a name="tips">使用锚标记（此处锚命名为tips）</a>
<a href="#tips">跳到名为tips的锚处</a>






<!--无序列表></!-->
<ul>
<li>第一个列表</li>
<li>第二个列表</li>
</ul>

<!--有序列表></!-->
<ol>
<li>第一个列表</li>
<li>第二个列表</li>
</ol>

<!--自定义列表></!-->
<dl>
<dt>第一个项目</dt>
<dd>第一个项目的描述</dd>
<dt>第二个项目</dt>
<dd>第二个项目的描述</dd>
</dl>

<!--表格></!-->
<table border="1">
<tr>
  <th>表头</th>
  <th>表头</th>
</tr>
<tr>
  <td>表格单元</td>
  <td>表格单元</td>
</tr>
</table>





<!--框架></!-->
<frameset cols="25%,75%">
  <frame src="page1.htm">
  <frame src="page2.htm">
</frameset>




<!--表单></!-->
<form action="http://www.example.com/test.asp" method="post/get">
<input type="text" name="lastname"
value="Nixon" size="30" maxlength="50">
<input type="password">
<input type="checkbox" checked="checked">
<input type="radio" checked="checked">
<input type="submit">
<input type="reset">
<input type="hidden">
<select>
<option>Apples
<option selected>Bananas
<option>Cherries
</select>
<textarea name="Comment" rows="60"
cols="20"></textarea>
</form>




<!--实体(特殊字符转意)></!-->
&lt; 显示"<"
&gt; 显示">"
&#169; 显示"©"




<!--其他元素></!-->
<!-- 这是个评论 -->
<blockquote>
文本引用来源
</blockquote>
<address>
地址1<br>
地址2<br>
城市<br>
</address>





</body>

</html>
