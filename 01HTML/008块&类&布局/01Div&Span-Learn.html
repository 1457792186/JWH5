<!DOCTYPE html>
<html>

<head>
	<title>@"2333333Html"</title>
	<!--网页标题(注释)-->
	

</head>

<body>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--UTF-8编码></!-->
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<!--charset=gb2312:中文编码（取消中文显示乱码）></!-->

<!--可以通过 <div> 和 <span> 将 HTML 元素组合起来></!-->
<!--块级元素:块级元素在浏览器显示时,通常会以新行来开始(和结束);如:<h1>,<p>,<ul>,<table>></!-->



<!--HTML 内联元素:内联元素在显示时通常不会以新行开始;如:<b>,<td>,<a>,<img>></!-->




<!--div:定义文档中的分区或节(division/section)></!-->
<!--div元素是块级元素,它是可用于组合其他 HTML 元素的容器;没有特定的含义;由于它属于块级元素，浏览器会在其前后显示折行></!-->
<!--如果与 CSS 一同使用,<div> 元素可用于对大的内容块设置样式属性></!-->
<!--div元素的另一个常见的用途是文档布局.它取代了使用表格定义布局的老式方法.使用<table>进行文档布局不是表格的正确用法.<table>的作用是显示表格化的数据></!-->

<!--span:定义 span,用来组合文档中的行内元素></!-->
<!--span元素是内联元素,可用作文本的容器></!-->
<!--span元素也没有特定的含义></!-->
<!--当与 CSS 一同使用时,<span>可用于为部分文本设置样式属性></!-->





</body>

</html>
