<!DOCTYPE html>
<html>

<head>
	<title>@"2333333Html"</title>
	<!--网页标题(注释)-->
	

</head>

<body>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--UTF-8编码></!-->
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<!--charset=gb2312:中文编码（取消中文显示乱码）></!-->


<!--script:定义客户端脚本,比如 JavaScript。
    noscript:为不支持客户端脚本的浏览器定义替代内容></!-->


<script type="text/javascript">
document.write("<h1>Hello World!</h1>")
</script> 
<!--将脚本插入 HTML 文档></!-->


<script type="text/javascript">
document.write("Hello World!")
</script>
<noscript>Sorry, your browser does not support JavaScript!</noscript>
<!--使用 <noscript> 标签应对不支持脚本或禁用脚本的浏览器></!-->
<!--不支持 JavaScript 的浏览器将显示 noscript 元素中的文本></!-->
<!--noscript 元素可包含普通 HTML 页面的 body 元素中能够找到的所有元素。
只有在浏览器不支持脚本或者禁用脚本时,才会显示 noscript 元素中的内容></!-->



<!--如果浏览器压根没法识别 <script> 标签,那么 <script>标签所包含的内容将以文本方式显示在页面上。为了避免这种情况发生,应该将脚本隐藏在注释标签当中。那些老的浏览器（无法识别 <script> 标签的浏览器）将忽略这些注释,所以不会将标签的内容显示到页面上。而那些新的浏览器将读懂这些脚本并执行它们,即使代码被嵌套在注释标签内></!-->

<!--JavaScript></!-->
<script type="text/javascript">
<!--document.write("Hello World!")//-->
</script>

<!--VBScript></!-->
<script type="text/vbscript">
<!--document.write("Hello World!")-->
</script>




</body>

</html>
