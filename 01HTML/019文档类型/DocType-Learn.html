<!--HTML 也有多个不同的版本,只有完全明白页面中使用的确切 HTML 版本,浏览器才能完全正确地显示出 HTML 页面。这就是 <!DOCTYPE> 的用处></!-->
<!--<!DOCTYPE> 不是 HTML 标签。它为浏览器提供一项信息（声明）,即 HTML 是用什么版本编写的></!-->

<!DOCTYPE html>
<!--带有 HTML5 DOCTYPE 的 HTML 文档></!-->

<!--HTML 版本
从 Web 诞生早期至今，已经发展出多个 HTML 版本：
版本	        年份
HTML		1991
HTML+		1993
HTML 2.0	1995
HTML 3.2	1997
HTML 4.01	1999
XHTML 1.0	2000
HTML5		2012
XHTML5		2013></!-->

<!--常用的声明:
HTML5:<!DOCTYPE html>

HTML 4.01:<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

XHTML 1.0:<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
></!-->

<!--完整的文档类型声明列表:http://www.w3school.com.cn/tags/tag_doctype.asp></!-->


<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<meta http-equiv="Content-Language" content="zh-cn" />
	<!--charset=gb2312:中文编码（取消中文显示乱码）></!-->

	<title>@"2333333Html"</title>
	<!--网页标题(注释)-->
	

</head>

<body>






</body>

</html>
