<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<meta http-equiv="Content-Language" content="zh-cn" />
	<!--charset=gb2312:中文编码（取消中文显示乱码）></!-->

	<title>@"2333333Html"</title>
	<!--网页标题(注释)-->
	

</head>

<body>


<!--<form>定义 HTML 表单></!-->
<!--HTML 表单用于收集用户输入></!-->


<!--HTML 表单包含表单元素></!-->
<!--表单元素指的是不同类型的 input 元素、复选框、单选按钮、提交按钮等等></!-->
<!--表单本身并不可见。注意文本字段的默认宽度是 20 个字符></!-->



<!--<form> ,已设置所有可能的属性,是这样的></!-->
<form action="action_page.php" method="GET" target="_blank" accept-charset="UTF-8"
ectype="application/x-www-form-urlencoded" autocomplete="off" novalidate>
.
form elements
.
</form>
<!--
form属性列表
accept-charset	规定在被提交表单中使用的字符集(默认:页面字符集);
action	        规定向何处提交表单的地址(URL)(提交页面);
autocomplete	规定浏览器应该自动完成表单(默认:开启);
enctype			规定被提交数据的编码(默认:url-encoded);
method			规定在提交表单时所用的 HTTP 方法(默认:GET);
name			规定识别表单的名称(对于 DOM 使用:document.forms.name);
novalidate		规定浏览器不验证表单;
target			规定 action 属性中地址的目标(默认:_self)></!-->


<br/>







<!--<input>是最重要的表单元素></!-->
<!--<input>有很多形态,根据不同的 type 属性></!-->
<!--
text	定义常规文本输入。
radio	定义单选按钮输入（选择多个选择之一）
submit	定义提交按钮（提交表单）
></!-->

<!--文本输入:<input type="text"> 定义用于文本输入的单行输入字段></!-->
<form>
 First name:<br/>
<input type="text" name="firstname">
<br/>
 Last name:<br/>
<input type="text" name="lastname">
</form> 

<br/>






<!--单选按钮输入:<input type="radio"> 定义单选按钮。单选按钮允许用户在有限数量的选项中选择其中之一></!-->
<form>
<input type="radio" name="sex" value="male" checked>Male
<br/>
<input type="radio" name="sex" value="female">Female
</form> 
<!--checked默认选中></!-->

<br/>







<!--提交按钮:<input type="submit"> 定义用于向表单处理程序（form-handler）提交表单的按钮。
表单处理程序通常是包含用来处理输入数据的脚本的服务器页面。
表单处理程序在表单的 action 属性中指定></!-->
<form action="action_page.php">
First name:<br/>
<input type="text" name="firstname" value="Mickey">
<br/>
Last name:<br/>
<input type="text" name="lastname" value="Mouse">
<br/><br/>
<input type="submit" value="Submit">
</form> 

<br/>






<!--Action 属性:action 属性定义在提交表单时执行的动作。
向服务器提交表单的通常做法是使用提交按钮。
通常,表单会被提交到 web 服务器上的网页。
在上面的例子中,指定了某个服务器脚本来处理被提交表单></!-->
<form action="action_page.php">
<!--如果省略 action 属性,则 action 会被设置为当前页面></!-->

<br/>







<!--Method 属性:method 属性规定在提交表单时所用的 HTTP 方法（GET 或 POST）></!-->
<form action="action_page.php" method="GET">
<!--GET请求></!-->
<form action="action_page.php" method="POST">
<!--POST请求></!-->

<br/>






<!--Name 属性:如果要正确地被提交,每个输入字段必须设置一个 name 属性。></!-->
<form action="action_page.php">
First name:<br/>
<input type="text" value="Mickey">
<br/>
Last name:<br/>
<input type="text" name="lastname" value="Mouse">
<br/><br/>
<input type="submit" value="Submit">
</form> 
<!--只会提交 "Last name" 输入字段,因为"First name"字段没有设置name属性></!-->

<br/>






<!--用 <fieldset> 组合表单数据:<fieldset>组合表单中的相关数据
<legend>为 <fieldset> 定义标题></!-->
<form action="action_page.php">
<fieldset>
<legend>Personal information:</legend>
First name:<br/>
<input type="text" name="firstname" value="Mickey">
<br/>
Last name:<br/>
<input type="text" name="lastname" value="Mouse">
<br/><br/>
<input type="submit" value="Submit"></fieldset>
</form> 

<br/>









</body>

</html>
