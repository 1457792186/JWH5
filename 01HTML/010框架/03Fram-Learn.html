<!DOCTYPE html>
<html>

<head>
	<title>@"2333333Html"</title>
	<!--网页标题(注释)-->
	
</head>
<!--假如一个框架有可见边框，用户可以拖动边框来改变它的大小。为了避免这种情况发生，可以在 <frame> 标签中加入:noresize="noresize"></!-->


<!--不能将 <body></body> 标签与 <frameset></frameset> 标签同时使用！不过，假如你添加包含一段文本的 <noframes> 标签，就必须将这段文字嵌套于 <body></body> 标签内></!-->
<!--框架是不可调整尺寸的.在框架间的边框上拖动鼠标,会发现边框是无法移动的></!-->

<!--frame标签定义了放置在每个框架中的 HTML 文档></!-->
<!--框架结构标签（<frameset>）定义如何将窗口分割为框架></!-->
<!--每个 frameset 定义了一系列行或列></!-->
<!--rows(水平)/columns(cols垂直) 的值规定了每行或每列占据屏幕的面积></!-->
<frameset cols="25%,75%">
   <frame src="html/fram_a.html">
   <frame src="html/fram_b.html">
</frameset>
<!--我们设置了一个两列的框架集.第一列被设置为占据浏览器窗口的 25%.第二列被设置为占据浏览器窗口的 75%.HTML 文档 "01Fram-Vertical-Learn.html" 被置于第一个列中,而 HTML 文档 "02Fram-Horizontal-Learn.html" 被置于第二个列中></!-->



</html>
