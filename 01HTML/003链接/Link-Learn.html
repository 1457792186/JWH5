<!DOCTYPE html>
<html>

<head>
	<title>@"2333333Html"</title>
	<!--网页标题(注释)-->
	

</head>

<body>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--UTF-8编码></!-->
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<!--charset=gb2312:中文编码（取消中文显示乱码）></!-->




<a href="http://www.w3school.com.cn/">Link text</a><br/>
<!--通过使用 <a> 标签在 HTML 中创建链接></!-->

<a href="http://www.w3school.com.cn/">Link w3school</a><br/>
<!--通过使用 href 属性 - 创建指向另一个文档的链接></!-->

<a href="http://www.w3school.com.cn/" target="_blank">Visit W3School!</a><br/>
<!--使用 Target 属性，你可以定义被链接的文档在何处显示></!-->
<!--target="_blank"会在新窗口打开文档></!-->
<a href="http://www.baidu.com/" target="_top">请点击这里！</a><br/>
<!--target="_top"跳出框架，假如你的页面被固定在框架之内></!-->

<a name="label">锚（显示在页面上的文本）</a><br/>
<!--通过使用 name 属性 - 创建文档内的书签,书签不会以任何特殊方式显示，它对读者是不可见的;name 属性规定锚（anchor）的名称,当使用命名锚（named anchors）时，我们可以创建直接跳至该命名锚（比如页面中某个小节）的链接，这样使用者就无需不停地滚动页面来寻找他们需要的信息了></!-->
<!--命名锚的语法;锚的名称可以是任何你喜欢的名字;您可以使用 id 属性来替代 name 属性，命名锚同样有效></!-->
<a name="tips">基本的注意事项 - 有用的提示</a><br/>
<!--在 HTML 文档中对锚进行命名（创建一个书签）></!-->
<a href="#tips">有用的提示</a><br/>
<!--在同一个文档中创建指向该锚的链接></!-->
<a href="http://www.w3school.com.cn/html/html_links.asp#tips">其他网页有用的提示</a><br/>
<!--可以在其他页面中创建指向该锚的链接></!-->
<!--将 # 符号和锚名称添加到 URL 的末端，就可以直接链接到 tips 这个命名锚></!-->

<!--请始终将正斜杠添加到子文件夹></!-->
<!--正确例子:href="http://www.w3school.com.cn/html/"></!-->
<!--错误例子:href="http://www.w3school.com.cn/html",就会向服务器产生两次 HTTP 请求。这是因为服务器会添加正斜杠到这个地址,然后创建一个新的请求></!-->

<!--假如浏览器找不到已定义的命名锚，那么就会定位到文档的顶端。不会有错误发生></!-->
<!--命名锚经常用于在大型文档开始位置上创建目录。可以为每个章节赋予一个命名锚，然后把链接到这些锚的链接放到文档的上部。如果您经常访问百度百科，您会发现其中几乎每个词条都采用这样的导航方式></!-->

<a href="mailto:someone@microsoft.com?subject=Hello%20again">发送邮件</a><br/>
<!--这是邮件链接,应该使用 %20 来替换单词之间的空格，这样浏览器就可以正确地显示文本了></!-->
<p>这是另一个 mailto 链接：<a href="mailto:someone@microsoft.com?cc=someoneelse@microsoft.com&bcc=andsomeoneelse2@microsoft.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!">发送邮件！</a></p><br/>
<!--更加复杂的邮件链接></!-->




</body>

</html>
