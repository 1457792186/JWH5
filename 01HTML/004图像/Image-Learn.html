<!DOCTYPE html>
<html>

<head>
	<title>@"2333333Html"</title>
	<!--网页标题(注释)-->
	

</head>

<body background="233.jpg">
<!--图像背景></!-->
<!--gif 和 jpg 文件均可用作 HTML 背景></!-->
<!--如果图像小于页面，图像会进行重复></!-->



<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--UTF-8编码></!-->
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<!--charset=gb2312:中文编码（取消中文显示乱码）></!-->



<!--假如某个 HTML 文件包含十个图像，那么为了正确显示这个页面，需要加载 11 个文件></!-->
<!--浏览器将图像显示在文档中图像标签出现的地方。如果你将图像标签置于两个段落之间，那么浏览器会首先显示第一个段落，然后显示图片，最后显示第二段></!-->
<img src="clothPic.jpg" width="128" height="128" /><br/>
<!--一幅图像></!-->

<img src="eg_cute.gif" width="50" height="50" /><br/>
<!--一幅动画图像,插入动画图像的语法与插入普通图像的语法没有区别></!-->

<img src="clothPic.jpg" height="1000" width="1000" /><br/>
<!--来自本文件夹的图片></!-->

<img src="pic/clothPic.jpg" height="1000" width="1000" /><br/>
<!--来自另一个文件夹的图像,/Applications/QQMusic.jpg等></!-->

<img src="http://www.w3school.com.cn/i/w3school_logo_white.gif" /><br/>
<!--来自其他网站的图像></!-->

<img src="eg_cute.gif" height="50" width="50" alt="2333"/><br/>
<!--alt 属性用来为图像定义一串预备的可替换的文本,替换文本属性的值是用户定义的></!-->
<!--在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。此时，浏览器将显示这个替代性的文本而不是图像。为页面上的图像都加上替换文本属性是个好习惯，这样有助于更好的显示信息，并且对于那些使用纯文本浏览器的人来说是非常有用的></!-->
<!--仅支持文本的浏览器无法显示图像，仅仅能够显示在图像的 "alt" 属性中指定的文本></!-->
<!--如果把鼠标指针移动到图像上，大多数浏览器会显示 "alt" 文本></!-->



<!--在文字中排列图像></!-->
<h2>未设置对齐方式的图像：</h2>
<p>图像 <img src ="eg_cute.gif"> 在文本中</p>

<h2>已设置对齐方式的图像：</h2>
<p>图像 <img src="eg_cute.gif" align="bottom"> 在文本中</p>
<!--文字与图片底部平行></!-->
<!--bottom 对齐方式是默认的对齐方式></!-->
<p>图像 <img src ="eg_cute.gif" align="middle"> 在文本中</p>
<!--文字与图片居中平行></!-->
<p>图像 <img src ="eg_cute.gif" align="top"> 在文本中</p>
<!--文字与图片顶部平行></!-->


<!--使图片浮动至段落的左边或右边></!-->
<p><img src ="eg_cute.gif" align ="left"> 带有图像的一个段落。</p><br/>
<!--img的 align 属性设置为 "left"。图像将浮动到文本的左侧。></!-->
<p><img src ="eg_cute.gif" align ="right"> 带有图像的一个段落</p><br/>
<!--img的 align 属性设置为 "right"。图像将浮动到文本的右侧。></!-->

<!--将图片调整到不同的尺寸></!-->
<img src="clothPic.jpg" width="200" height="300"><br/>
<img src="clothPic.jpg" width="100" height="100"><br/>
<img src="eg_cute.gif" width="500" height="500"><br/>
<!--img 标签的 "height" 和 "width" 属性的值，可以放大或缩小图像></!-->


<!--把图像作为链接来使用></!-->
<p>把图像作为链接来使用<a href="http://www.baidu.com/"><img border="0" src="eg_cute.gif" height="50" width="50" /></a></p>


<!--创建带有可供点击区域的图像地图,其中的每个区域都是一个超级链接></!-->
<img src="eg_cute.gif" height="50" width="50" border="0" usemap="#planetmap" alt="Planets" />

<map name="planetmap" id="planetmap">
<area shape="circle" coords="180,139,14" href ="http://www.baidu.com" target ="_blank" alt="Venus" />
<area shape="circle" coords="129,161,10" href ="http://www.baidu.com" target ="_blank" alt="Mercury" />
<area shape="rect" coords="0,0,110,260" href ="http://www.baidu.com" target ="_blank" alt="Sun" />
</map>
<!--img 元素中的 "usemap" 属性引用 map 元素中的 "id" 或 "name" 属性（根据浏览器），所以同时向 map 元素添加了 "id" 和 "name" 属性></!-->


<a href="http://www.baidu.com"><img src="clothPic.jpg" height="1000" width="1000" ismap /></a>
<!--ismap:把一幅普通的图像设置为图像映射,放于图片上鼠标变成手指状></!-->




</body>

</html>
