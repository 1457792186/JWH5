<!DOCTYPE html>
<html>

<head>

	<!--<head> 元素是所有头部元素的容器。<head> 内的元素可包含脚本,指示浏览器在何处可以找到样式表,提供元信息,等等。></!-->
	<!--以下标签都可以添加到 head 部分:<title>、<base>、<link>、<meta>、<script> 以及 <style>></!-->

	<!--<head>:定义关于文档的信息;
		<title>:定义文档标题;
		<base>:定义页面上所有链接的默认地址或默认目标;
		<link>:定义文档与外部资源之间的关系;
		<meta>:定义关于 HTML 文档的元数据;
		<script>:定义客户端脚本;
		<style>:定义文档的样式信息.></!-->


	<!--元数据(metadata)是关于数据的信息></!-->
	<!--<meta>提供关于HTML文档的元数据。元数据不会显示在页面上,但是对于机器是可读的。
	meta常被用于规定页面的描述、关键词、文档的作者、最后修改时间以及其他元数据></!-->
	<!--meta始终位于 head 元素中></!-->
	<!--元数据可用于浏览器（如何显示内容或重新加载页面）,搜索引擎（关键词）,或其他 web 服务></!-->


	<!--使用<meta>来解决中文显示乱码></!-->
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<meta http-equiv="Content-Language" content="zh-cn" />
	<!--meta 属性标识了显示文字;charset=gb2312:中文编码（解决中文显示乱码）></!-->

	<!--使用<meta>来描述文档></!-->
	<meta name="author"
	content="Wei Jiang">

	<meta name="revised"
	content="Wei Jiang,18/08/16">
	 
	<meta name="generator"
	content="Sublime Text3.0">
	<!--meta 属性标识了创作者和编辑软件></!-->

	<!--使用 <meta> 元素来定义文档的关键词></!-->
	<!--针对搜索引擎的关键词></!-->
	<!--一些搜索引擎会利用 meta 元素的 name 和 content 属性来索引页面></!-->
	<!--定义页面的描述></!-->
	<meta name="description" content="HTML examples">

	<!--定义页面的关键词></!-->
	<meta name="keywords" content="HTML, DHTML, CSS, XML, XHTML, JavaScript, VBScript">

	<!--把用户重定向到新的网址></!-->
	<meta http-equiv="Refresh" content="5;url=html/Index.html" />
	<!--Refresh表示刷新操作。5;url=html/Index.html表示5秒后跳转到html/Index.html></!-->


	<title>@"2333333Html"</title>
	<!--title:标题,定义文档的标题-->
	<!--title 元素能够:
	定义浏览器工具栏中的标题
	提供页面被添加到收藏夹时显示的标题
	显示在搜索引擎结果中的页面标题
	></!-->	


	<base href="http://www.w3school.com.cn/images/" />
	<base target="_blank" />
	<!--使用 base 标签使页面中的所有标签在新窗口中打开></!-->
	<!--base标签为页面上的所有链接规定默认地址或默认目标（target）></!-->


	<link rel="stylesheet" type="text/css" href="mystyle.css" />
	<!--<link>定义文档与外部资源之间的关系。<link> 标签最常用于连接样式表></!-->


	<!--<style>用于为 HTML 文档定义样式信息。可以在style元素内规定HTML元素在浏览器中呈现的样式></!-->
	<style type="text/css">
	body {background-color:yellow}
	p {color:blue}
	</style>



	<!--script用于定义客户端脚本，比如 JavaScript></!-->


</head>

<body>


<a href="html/Index.html" target="_blank">link with target"_blank"</a> <br/>
<!--这个连接将在新窗口中加载,因为 target 属性被设置为 "_blank",将在空白页加载></!-->
<!--显示的是head内base设置的href,若head内base没有设置href,则显示的是html/Index.html></!-->

<a href="html/Index.html">link no target</a> 
<!--这个连接也将在新窗口中加载,即使没有 target 属性></!-->
<!--显示的是head内base设置的href,若head内base没有设置href,则显示的是html/Index.html></!-->





</body>

</html>
