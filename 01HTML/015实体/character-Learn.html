<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<meta http-equiv="Content-Language" content="zh-cn" />
	<!--charset=gb2312:中文编码（取消中文显示乱码）></!-->

	<title>@"2333333Html"</title>
	<!--网页标题(注释)-->

<body>

<!--HTML 中的预留字符必须被替换为字符实体></!-->
<!--在 HTML 中不能使用小于号(<)和大于号(>),这是因为浏览器会误认为它们是标签></!-->
<!--如果希望正确地显示预留字符,必须在 HTML 源代码中使用字符实体(character entities)></!-->
<!--使用实体名而不是数字的好处是,名称易于记忆。不过坏处是,浏览器也许并不支持所有实体名称（对实体数字的支持却很好)></!-->




<!--不间断空格（non-breaking space）></!-->
<!--浏览器总是会截短 HTML 页面中的空格。如果在文本中写 10 个空格,在显示该页面之前,浏览器会删除它们中的 9 个。如需在页面中增加空格的数量,您需要使用 &nbsp; 字符实体></!-->


<p>&#174</p>
<p>&pound</p>
<!--格式:&entity_name或者&#entity_number></!-->
<!--如:显示小于号:&lt或&#60></!-->
<!--HTML 中有用的字符实体(实体名称对大小写敏感):></!-->
<!--
 	空格	    &nbsp;	&#160;
<	小于号	&lt;	&#60;
>	大于号	&gt;	&#62;
&	和号   	&amp;	&#38;
"	引号  	&quot;	&#34;
'	撇号 	&apos; (IE不支持)	&#39;
￠	分	    &cent;	&#162;
£	镑	    &pound;	&#163;
¥	日圆	    &yen;	&#165;
€	欧元	    &euro;	&#8364;
§	小节  	&sect;	&#167;
©	版权 	&copy;	&#169;
®	注册商标 	&reg;	&#174;
™	商标 	&trade;	&#8482;

<!--完整字符实体:http://www.w3school.com.cn/tags/html_ref_entities.html></!-->





</body>

</html>
