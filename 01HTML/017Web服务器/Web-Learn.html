<!--使用因特网服务提供商（ISP）
从 ISP 租用服务器也很常见。
大多数小公司会把网站存放到由 ISP 提供的服务器上。其优势有以下几点：
连接速度
大多数 ISP 都拥有连接因特网的高速连接。
强大的硬件
ISP 的 web 服务器通常强大到能够由若干网站分享资源。还要看一下 ISP 是否提供高效的负载平衡，以及必要的备份服务器。
安全性和可靠性
ISP 提供 99% 以上的在线时间，最新的软件补丁，以及最好的病毒防护></!-->


<!--选择 ISP 时的注意事项
24 小时支持
确保 ISP 提供 24 小时支持。不要使自己置于无法解决严重问题的尴尬境地，同时还必须等待第二个工作日。如果不希望支付长途电话费，那么免费电话服务也是必要的。
每日备份
确保 ISP 会执行每日备份的例行工作，否则有可能损失有价值的数据。
流量
研究一下 ISP 的流量限制。如果出现由于网站受欢迎而激增的不可预期的访问量，那么要确保不会因此支付额外费用。
带宽或内容限制
研究一下 ISP 的带宽和内容限制。如果计划发布图片或播出视频或音频，请确保有此权限。
E-mail 功能
请确保 ISP 支持需要的 e-mail 功能。
数据库访问
如果计划使用网站数据库中的数据，那么请确保您的 ISP 支持需要的数据库访问。
在您选取一家 ISP 之前，阅读网站主机教程http://www.w3school.com.cn/hosting/index.asp></!-->
