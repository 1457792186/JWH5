<!DOCTYPE html>
<html>
<head>
	
	
</head>

<body>


<!--JavaScript 通常用于操作 HTML 元素></!-->


<!--操作 HTML 元素></!-->

<!--如需从 JavaScript 访问某个 HTML 元素,可以使用 document.getElementById(id) 方法></!-->
<!--通过指定的 id 来访问 HTML 元素,并改变其内容></!-->
<p id="demo">Paragraph</p>
<script>
document.getElementById("demo").innerHTML="JavaScript";
</script>
<!--JavaScript 由 web 浏览器来执行。在这种情况下,浏览器将访问 id="demo" 的 HTML 元素,并把它的内容（innerHTML）替换为 "JavaScript"></!-->







<!--写到文档输出></!-->
<!--直接把 <p> 元素写到 HTML 文档输出中></!-->
<script>
document.write("<p>My First JavaScript</p>");
</script>
<!--使用 document.write() 仅仅向文档输出写内容></!-->
<!--如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖></!-->
<p>My First Paragraph.</p>
<button onclick="myFunction()">点击这里</button>

<script>
function myFunction(){
document.write("文档消失了");
}
</script>









<!--Windows 8 中的 JavaScript></!-->
<!--微软支持通过 JavaScript 创建 Windows 8 app></!-->




</body>
</html>
