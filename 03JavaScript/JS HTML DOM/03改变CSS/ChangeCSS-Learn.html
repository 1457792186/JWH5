<!-- JavaScript HTML DOM - 改变 CSS -->

<!-- HTML DOM允许改变HTML样式 -->
<!-- 如需改变HTML元素的样式 -->
<!-- 语法:document.getElementById(id).style.property = new style; -->
<p id="poi">poi~poi~poi</p>

<script>
	document.getElementById("poi").style.color = "cyan";
</script>
<!-- 改变了id="poi"的<p>元素的颜色样式,由默认颜色改为了cyan -->

<button type="button" onclick="document.getElementById('poi').style.color = 'red';">改变poi颜色</button>
<!-- 点击按钮时,改变了id="poi"的<p>元素的颜色样式,改为了red -->
<br/>




<!-- style的visibility是元素是否可见 -->
<input type="button" value="隐藏文本" onclick="document.getElementById('poi').style.visibility = 'hidden';"></input>
<!-- 点击按钮时,id="poi"的<p>元素隐藏 -->
<br/>

<input type="button" value="显示文本" onclick="document.getElementById('poi').style.visibility = 'visible';"></input>
<!-- 点击按钮时,id="poi"的<p>元素显示 -->
<br/>

<!-- 关于 CSS2Properties 对象
CSS2Properties 对象表示一组 CSS 样式属性及其值。它为 CSS 规范定义的每一个 CSS 属性都定义一个 JavaScript 属性。
一个 HTMLElement 的 style 属性是一个可读可写的 CSS2Properties 对象，就好像 CSSRule 对象的 style 属性一样。不过，Window.getComputedStyle() 的返回值是一个 CSS2Properties 对象，其属性是只读的 -->
