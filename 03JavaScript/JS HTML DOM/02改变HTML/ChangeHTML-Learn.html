<!DOCTYPE html>

<body>



<!--JavaScript HTML DOM - 改变 HTML></!-->
<!--HTML DOM 允许JavaScript改变HTML元素的内容></!-->
<!--改变HTML输出流></!-->
<!--JavaScript能够创建动态的HTML内容></!-->


<!--在JavaScript中,document.write()可用于直接向HTML输出流写内容></!-->
<script>
	document.write(Date());
</script>
<!-- 不要在文档加载后使用document.write,这会覆盖文档 -->








<!--改变HTML内容></!-->
<!--修改HTML内容的最简单方法是使用innerHTML属性></!-->
<!--语法:document.getElementById(id).innerHTML = new HTML -->
<p id="p1">Old text</p>

<script>
	document.getElementById("p1").innerHTML = "New text"
</script>
<!-- 包含有id="p1"的<p>元素 -->
<!-- 使用HTML DOM来获得id="p1"的元素 -->
<!-- JavaScript更改此元素的内容（innerHTML） -->





<!--改变HTML属性></!-->
<!--语法:document.getElementById(id).attribute = new value></!-->
<img id="poi" src="233.jpg" alt="233">

<script>
	document.getElementById("poi").src = "poi.jpg"
</script>
<!--包含有id="poi"的<img>元素></!-->
<!--使用HTML DOM来获得id="image"的元素></!-->
<!--JavaScript更改此元素的属性(把来源属性"233.jpg"改为"poi.jpg")></!-->





</body>
</html>
