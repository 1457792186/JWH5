<!-- JavaScript HTML DOM 事件 -->


<!-- HTML DOM 使 JavaScript 有能力对 HTML 事件做出反应 -->

<!-- 对事件做出反应 -->
<!-- 可以在事件发生时执行 JavaScript,比如当用户在 HTML 元素上点击时 -->
<!-- 如需在用户点击某个元素时执行代码,向一个 HTML 事件属性添加 JavaScript 代码 -->
<!-- onclick=JavaScript -->




<!-- 
HTML 事件的例子:
当用户点击鼠标时
当网页已加载时
当图像已加载时
当鼠标移动到元素上时
当输入字段被改变时
当提交 HTML 表单时
当用户触发按键时
 -->



<!-- 当用户在 <h1> 元素上点击时,会改变其内容 -->
<h1 onclick="this.innerHTML='谢谢!'">点击改变该文本</h1>





<!-- 从事件处理器调用一个函数: -->
<script>
function changetext(id){
id.innerHTML="谢谢!";
}
</script>

<h1 onclick="changetext(this)">请点击该文本</h1>







<!-- HTML 事件属性 -->
<!-- 如需向 HTML 元素分配 事件,可以使用事件属性 -->
<button onclick="displayDate()">点击这里</button>
<!-- 向 button 元素分配 onclick 事件 -->
<!-- 名为 displayDate 的函数将在按钮被点击时执行 -->





<!-- 使用 HTML DOM 来分配事件 -->
<!-- HTML DOM 允许通过使用 JavaScript 来向 HTML 元素分配事件 -->
<!-- 向 button 元素分配 onclick 事件 -->
<script>
document.getElementById("myBtn").onclick=function(){displayDate()};
</script>
<!-- 名为 displayDate 的函数被分配给 id=myButn" 的 HTML 元素 -->
<!-- 当按钮被点击时,会执行该函数 -->







<!-- onload 和 onunload 事件 -->
<!-- onload 和 onunload 事件会在用户进入或离开页面时被触发。 -->
<!-- onload 事件可用于检测访问者的浏览器类型和浏览器版本,并基于这些信息来加载网页的正确版本。 -->
<!-- onload 和 onunload 事件可用于处理 cookie。 -->
<script>
function mymessage(){
alert("这段消息由 onload 事件触发");
}
</script>
<body onload="mymessage()">
<!-- 当页面完成加载时,显示一个提示框 -->







<!-- onchange 事件 -->
<!-- onchange 事件常结合对输入字段的验证来使用 -->
<input type="text" id="fname" onchange="upperCase()">
<!-- 当用户改变输入字段的内容时,会调用 upperCase() 函数 -->






<!-- onmouseover 和 onmouseout 事件 -->
<!-- onmouseover 和 onmouseout 事件可用于在用户的鼠标移至 HTML 元素上方或移出元素时触发函数 -->
<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:green;width:120px;height:20px;padding:40px;color:#ffffff;">把鼠标移到上面</div>

<script>
function mOver(obj){
obj.innerHTML="谢谢"
}

function mOut(obj){
obj.innerHTML="把鼠标移到上面"
}
</script>
<!--  当指针移动到元素上方时,改变其颜色;当指针移出文本后,会再次改变其颜色-->
<h1 onmouseover="style.color='red'" onmouseout="style.color='blue'">请把鼠标移到这段文本上</h1>





<!-- onmousedown、onmouseup 以及 onclick 事件 -->
<!-- onmousedown,onmouseup 以及 onclick 构成了鼠标点击事件的所有部分。 -->
<!-- 首先当点击鼠标按钮时,会触发 onmousedown 事件 -->
<!-- 当释放鼠标按钮时,会触发 onmouseup 事件 -->
<!-- 最后,当完成鼠标点击时,会触发 onclick 事件 -->
<div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:green;color:#ffffff;width:90px;height:20px;padding:40px;font-size:12px;">请点击这里</div>

<script>
function mDown(obj){
obj.style.backgroundColor="#1ec5e5";
obj.innerHTML="请释放鼠标按钮"
}

function mUp(obj){
obj.style.backgroundColor="green";
obj.innerHTML="请按下鼠标按钮"
}
</script>







<!-- 当输入字段获得焦点时,改变其背景色 -->
<script>
function myFunction(x)
{
x.style.background="yellow";
}
</script>
</head>
<body>

请输入英文字符：<input type="text" onfocus="myFunction(this)">

<p>当输入字段获得焦点时，会触发改变背景颜色的函数。</p>






<!-- HTML DOM Event 对象 -->

<!-- 事件句柄　(Event Handlers) -->
<!-- HTML 4.0 的新特性之一是能够使 HTML 事件触发浏览器中的行为,比如当用户点击某个 HTML 元素时启动一段 JavaScript。下面是一个属性列表,可将之插入 HTML 标签以定义事件的行为 -->
<!-- 事件句柄　(Event Handlers)
属性				此事件发生在何时
onabort			图像的加载被中断。
onblur			元素失去焦点。
onchange		域的内容被改变。
onclick			当用户点击某个对象时调用的事件句柄。
ondblclick		当用户双击某个对象时调用的事件句柄。
onerror			在加载文档或图像时发生错误。
onfocus			元素获得焦点。
onkeydown		某个键盘按键被按下。
onkeypress		某个键盘按键被按下并松开。
onkeyup			某个键盘按键被松开。
onload			一张页面或一幅图像完成加载。
onmousedown		鼠标按钮被按下。
onmousemove		鼠标被移动。
onmouseout		鼠标从某元素移开。
onmouseover		鼠标移到某元素之上。
onmouseup		鼠标按键被松开。
onreset			重置按钮被点击。
onresize		窗口或框架被重新调整大小。
onselect		文本被选中。
onsubmit		确认按钮被点击。
onunload		用户退出页面。
 -->

<!-- 鼠标 / 键盘属性
 属性				描述
altKey				返回当事件被触发时，"ALT" 是否被按下。
button				返回当事件被触发时，哪个鼠标按钮被点击。
clientX				返回当事件被触发时，鼠标指针的水平坐标。
clientY				返回当事件被触发时，鼠标指针的垂直坐标。
ctrlKey				返回当事件被触发时，"CTRL" 键是否被按下。
metaKey				返回当事件被触发时，"meta" 键是否被按下。
relatedTarget		返回与事件的目标节点相关的节点。
screenX				返回当某个事件被触发时，鼠标指针的水平坐标。
screenY				返回当某个事件被触发时，鼠标指针的垂直坐标。
shiftKey			返回当事件被触发时，"SHIFT" 键是否被按下。
-->


<!-- 除了上面的鼠标/事件属性，IE 浏览器还支持下面的属性: -->
<!-- IE 属性
属性					描述
cancelBubble		如果事件句柄想阻止事件传播到包容对象，必须把该属性设为 true。
fromElement			对于 mouseover 和 mouseout 事件，fromElement 引用移出鼠标的元素。
keyCode				对于 keypress 事件，该属性声明了被敲击的键生成的 Unicode 字符码。对于 keydown 和 keyup 事件，它指定了被敲击的键的虚拟键盘码。虚拟键盘码可能和使用的键盘的布局相关。
offsetX,offsetY		发生事件的地点在事件源元素的坐标系统中的 x 坐标和 y 坐标。
returnValue			如果设置了该属性，它的值比事件句柄的返回值优先级高。把这个属性设置为 fasle，可以取消发生事件的源元素的默认动作。
srcElement			对于生成事件的 Window 对象、Document 对象或 Element 对象的引用。
toElement			对于 mouseover 和 mouseout 事件，该属性引用移入鼠标的元素。
x,y	事件发生的位置的 x 坐标和 y 坐标，它们相对于用CSS动态定位的最内层包容元素。
 -->


<!-- 下面列出了 2 级 DOM 事件标准定义的属性 -->
<!-- 标准 Event 属性 -->
<!-- 
属性				描述
bubbles			返回布尔值，指示事件是否是起泡事件类型。
cancelable		返回布尔值，指示事件是否可拥可取消的默认动作。
currentTarget	返回其事件监听器触发该事件的元素。
eventPhase		返回事件传播的当前阶段。
target			返回触发此事件的元素（事件的目标节点）。
timeStamp		返回事件生成的日期和时间。
type			返回当前 Event 对象表示的事件的名称。
 -->
